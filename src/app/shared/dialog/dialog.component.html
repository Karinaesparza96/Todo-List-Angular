<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.content }}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onConfirm(false)">
    Cancelar
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm(true)">
    Sim
  </button>
</div>
